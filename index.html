    <!-- Navbar Segment -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom-position">
        <div class="container-fluid">



            <a class="navbar-brand d-flex flex-column" href="#">
                <img src="gymimg-4.png" alt="" width="30" height="24">

            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse custom-navbar-height" id="navbarSupportedContent">
                <ul class="navbar-nav custom-center-navbaritems ">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="#">Fitness Calculator</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="#">Contact Us</a>
                    </li>

                </ul>
                <div>
                    <button class="btn btn-dark mx-1 custom-navbar-button" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Call Us
                        Now</button>
                    <button class="btn btn-dark mx-1 custom-navbar-button" data-bs-toggle="modal"
                        data-bs-target="#signupModal">Email
                        Us</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Segment -->
    <div class="container custom-form-fix d-flex ">
        <div class=" custom-form-border d-flex flex-column justify-content-center align-items-center">
            <div class="custom-m-p">
                <h2>Join the best gym of Delhi now</h2>
                <form>
                    <div class="mb-1">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter your name">
                    </div>
                    <div class="mb-1">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter your Age">
                    </div>
                    <div class="mb-1">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter your Gender">
                    </div>
                    <div class="mb-1">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter your Locality">
                    </div>
                    <div class="mb-1">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter your Email Id">
                    </div>
                    <div class="mb-1">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter your Phone Number">
                    </div>
                    <div class="d-flex justify-content-center  ">
                        <button type="submit" class="btn btn-dark mt-2 custom-button-resize">Submit</button>
                    </div>
            </div>
            </form>
        </div>

        <div class="container">

        </div>
    </div>
